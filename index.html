<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Places I want to visit</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <script src="libs/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="container">
      <div class="row">
        <h1 class="text-center">Places to visit in Japan</h1>
        <div class="switch col-xs-1 col-sm-1 col-md-1 col-lg-1"><button class="hamburger btn btn-primary">&#9776;</button></div>
        <div class="switch col-xs-1 col-sm-1 col-md-1 col-lg-1"><button class="cross btn btn-primary"><span>X</span></button></div>
      </div>
    </header>
    <article>
      <section id="placeMenu">
        <label class="text-center">Search:</label>
        <input type="search" placeholder="Search" data-bind="value:query, textInput: query" class="text-center"/>
        <ul data-bind="template: {name:'place', foreach:showPlaces}" class="slider"></ul>
          <script type="text/html" id='place'>
            <li>
              <span data-bind="text: names, click: get_details"></span>
            </li>
          </script>
      </section>
      <div id="map">
      </div>
      <section class="details container">
        <div class="row">
          <h2>Details: </h2>
          <h5 data-bind="visible: apiError">Error api failed to load!</h5>
        </div>
        <div data-bind="html: apiDetails" id="details">
        </div>
      </section>
    </article>
    <script rel="text/javascript" src="libs/knockout.js"></script>
    <script rel="text/javascript" src="libs/oauth-signature.min.js"></script>
    <script rel="text/javascript" src="libs/settings.js"></script>
    <script rel="text/javascript" src="libs/jsScripts.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAszMSTUeU2W6069VFqaDZtGG_4Ahk0-k&callback=start" onerror="mapError()" ></script>
    <script rel="text/javascript" src="libs/hamburgerMenu.js"></script>
  </body>
</html>
